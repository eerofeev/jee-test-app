<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Welcome to the Course Mangement App!"/>
    <ui:param name="heading" value="Edit Person" />

    <ui:define name="content">

        <h:form>
            <div class="p-shadow-1 card">
                <p:growl id="message" showDetail="true"/>
                <h3>Firstname</h3>

                <p:inplace mode="#{personsEditController.person.id == null ? 'input' : 'output'}">
                    <p:inputText id="firstname" value="#{personsEditController.person.firstName}"/>
                </p:inplace>

                <h3>Lastname</h3>
                <p:inplace mode="#{personsEditController.person.id == null ? 'input' : 'output'}">
                    <p:inputText id="lastname" value="#{personsEditController.person.lastName}"/>
                </p:inplace>

                <div class="margin-top" style="margin-top: 30px;">
                    <p:commandButton value="Save" partialSubmit="true"/>
                    <p:commandButton value="Delete"
                                     styleClass="ui-button-danger"
                                     partialSubmit="true"
                                     rendered="#{personsEditController.person.id != null}"
                                     style="margin-left: 10px"
                    >
                        <p:confirm type="popup" header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                </div>

                <div class="margin-top" style="margin-top: 30px;">
                    <p:commandButton value="Back" action="#{personsEditController.back()}" partialSubmit="true" process="@this" styleClass="mybutton"/>
                </div>

                <p:confirmPopup global="true">
                    <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                </p:confirmPopup>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

</html>
